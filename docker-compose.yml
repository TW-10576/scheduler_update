version: '3.8'

# Development setup: Only PostgreSQL runs in Docker
# Backend and Frontend run locally for faster development

services:
  postgres:
    image: postgres:15-alpine
    container_name: shift_scheduler_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: shift_scheduler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
